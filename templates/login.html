<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录 - OSINT</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<style>
		html, body { height: 100%; }
		body { background:#000; color:#e5e7eb; display:flex; align-items:center; justify-content:center; }
		.card { background:#0f1115; border:1px solid rgba(255,255,255,0.08); }
		.form-control { background:#111827; color:#e5e7eb; border:1px solid #374151; }
		.form-control::placeholder { color:#9ca3af; }
		.btn-primary { background:#2563eb; border-color:#2563eb; }
		.title { font-size: 48px; letter-spacing: 4px; color:#fff; font-weight:700; text-align:center; margin-bottom: 24px; }
	</style>
</head>
<body>
	<div class="container" style="max-width:400px;">
		<div class="title">OSINT</div>
		<div class="card">
			<div class="card-body">
				<form method="post" action="/login">
					<div class="mb-3">
						<input type="password" class="form-control" name="password" placeholder="请输入密码" autofocus required>
					</div>
					{% if error %}
					<div class="alert alert-danger">{{ error }}</div>
					{% endif %}
					<button type="submit" class="btn btn-primary w-100">进入</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
